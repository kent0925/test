/* --- ä¿®æ”¹ï¼šå¼·åŒ–ç‰ˆæ´»å‹•æŒ‰éˆ•æ¨£å¼ --- */
.event-grid {

.event-card:active {

.event-card.selected {

/* --------------------------- */

label {
  display: block; 
  margin: 15px 0 6px 4px; 
  font-weight: 600;
  font-size: 0.85rem;
  color: #4a5568;
}

input[type="text"], select, textarea {
  width: 100%; 
  padding: 12px 16px; 
  border: 1.5px solid #e2e8f0; 
  border-radius: 12px; 
  box-sizing: border-box;
  font-size: 1rem;

  transition: all 0.2s;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: var(--line-green);
  background-color: #fff;
  box-shadow: 0 0 0 4px rgba(6, 199, 85, 0.1);
}

.btn {
  padding: 14px 20px; 
  border: none; 
  border-radius: 14px; 
  cursor: pointer; 
  font-weight: 700; 
  font-size: 1rem;
  transition: all 0.2s;
  margin: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex: 1;
}

.btn:active { transform: scale(0.96); }
.btn:disabled { background: #cbd5e0; color: #718096; cursor: not-allowed; }

.btn-register { background: var(--line-green); color: white; }
.btn-cancel { background: #fee2e2; color: var(--accent-red); }

#form-actions { display: flex; gap: 4px; margin-top: 20px; }

  display: inline-block;
  padding: 6px 14px;

  margin-top: 10px;
}
.tag-closed { background: #fee2e2; color: #ef4444; }
.tag-open { background: #dcfce7; color: #16a34a; }

.stats-list {
  list-style: none;
  padding: 0; 
  margin: 10px 0 0 0;
  max-height: 180px; 
  overflow-y: auto; 
}

.stats-list li {
  padding: 12px 4px; 
  border-bottom: 1px solid #f7fafc;
  font-size: 0.95rem;
  display: flex;
  justify-content: space-between;
}

.message {
  padding: 14px; 
  margin-top: 20px; 
  border-radius: 12px; 
  text-align: center; 
  font-weight: 600;
  animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.success { background-color: #f0fff4; color: #276749; border: 1px solid #c6f6d5; }
.error { background-color: #fff5f5; color: #9b2c2c; border: 1px solid #fed7d7; }

.loading { text-align: center; padding: 60px 20px; }
.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--line-green);
  border-radius: 50%;

  animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<body>

<div class="container">
  <h1>æ´»å‹•å ±åç³»çµ±</h1>

  <div id="loading-spinner" class="loading">
    <div class="spinner"></div>
    <p style="color:#718096;">è®€å–è³‡æ–™ä¸­...</p>
  </div>

  <div id="event-selection" class="form-section" style="display:none;">
    <h2>é¸æ“‡æ´»å‹•å ´æ¬¡</h2>
    <div id="event-button-container" class="event-grid"></div>
  </div>

  <div id="activity-info" class="info-card" style="display:none;">
    <h2 id="info-title">æ´»å‹•è³‡è¨Š</h2>
    <div style="font-size: 0.95rem; color: #4a5568;">
      <p>ğŸ‘¤ <strong>ä¸»è¾¦è€…ï¼š</strong><span id="info-creator"></span></p>
      <p>ğŸ•’ <strong>æ´»å‹•æ™‚é–“ï¼š</strong><span id="info-time"></span></p>
      <p>ğŸ  <strong>å ´åœ°ï¼š</strong><span id="info-venue-name"></span></p>
      <p>ğŸ“ <strong>åœ°é»ï¼š</strong><span id="info-location"></span> 
         <a id="info-map-link" href="#" target="_blank" style="color:var(--accent-blue); text-decoration:none; margin-left:8px;">ğŸ—ºï¸ åœ°åœ–</a></p>
      
      <div id="deadline-container">
        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
        <p>â³ <strong style="color:var(--accent-red);">å ±åæˆªæ­¢ï¼š</strong><span id="info-close-time"></span></p>
      </div>
      
      <div id="time-status-tag" class="time-tag"></div>
    </div>
  </div>

  <div id="registration-form" class="form-section" style="display:none;">
    <h2>å ±åè³‡æ–™</h2>
    <p style="background:#f1f5f9; padding:10px 15px; border-radius:10px; font-size:0.9rem;">
      <strong>å§“åï¼š</strong> <span id="line-nickname" style="color:var(--line-dark); font-weight:bold;">è¼‰å…¥ä¸­...</span>
    </p>

    <label for="attendees-count">åƒåŠ äººæ•¸</label>
    <select id="attendees-count"></select>

    <label for="guest-names">ä¾†è³“å‚™è¨» (é¸å¡«)</label>
    <textarea id="guest-names" rows="2" placeholder="å†è«‹å¡«å¯«ä¾†è³“å§“å"></textarea>

    <div id="form-actions">
      <button id="btn-register" class="btn btn-register" onclick="submitRegistration('register')">æäº¤å ±å</button>
      <button id="btn-edit" class="btn btn-edit" onclick="submitRegistration('edit')">æ›´æ–°</button>
      <button id="btn-cancel" class="btn btn-cancel" onclick="submitRegistration('cancel')">å–æ¶ˆ</button>
    </div>

    <div id="form-message" class="message" style="display:none;"></div>
  </div>

  <div id="statistics" class="stats-section" style="display:none;">
    <h2>å ±åå‹•æ…‹</h2>
    <p>ç›®å‰å ±åï¼š<strong style="color:var(--line-green); font-size: 1.2rem;"><span id="total-attendees">0</span></strong> äºº</p>
    <ul id="registered-list" class="stats-list"></ul>
  </div>
</div>

<script>
const GAS_URL='https://script.google.com/macros/s/AKfycbz4TwMhhZns3p2jc2tVTI376-6DU9CG8tkuRmL3KKcq_BmIuB2ySV2CKgaCc5eyS2vLnA/exec';
const LIFF_ID='2008678090-aXTesgDK';
let LINE_UID='', LINE_NICKNAME='', CURRENT_EVENT_ID=null, ALL_EVENTS=[];

async function initializeLiff(){
  try {
    const countSel = document.getElementById('attendees-count');
    countSel.innerHTML='';
    for(let i=1;i<=10;i++){ countSel.innerHTML+=`<option value="${i}">${i} äºº</option>`;}

    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){ liff.login(); return; }
    const profile = await liff.getProfile();
    LINE_UID = profile.userId;
    LINE_NICKNAME = profile.displayName;
    document.getElementById('line-nickname').textContent = LINE_NICKNAME;
    
    await loadEventsList();
  } catch(err){
    alert('LIFF åˆå§‹åŒ–å¤±æ•—');
  }
}

function formatLocalTime(iso){
  if(!iso) return "--";
  const d = new Date(iso);
  if(isNaN(d.getTime())) return iso;
  return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
}

// ä¿®æ”¹é»ï¼šloadEventsList æ”¹ç‚ºç”ŸæˆæŒ‰éˆ•å¡ç‰‡
async function loadEventsList(){
  try {
    const res = await fetch(`${GAS_URL}?action=getEventsList&lineUid=${LINE_UID}`);
    const data = await res.json();
    ALL_EVENTS = data.events || [];

    const container = document.getElementById('event-button-container');
    container.innerHTML = '';

    ALL_EVENTS.forEach(ev => {
      const card = document.createElement('div');
      card.className = 'event-card';
      
      let html = '';
      if(ev.IsRegistered) html += `<span class="reg-badge">å·²å ±å</span>`;
      html += `<span class="event-title">${ev.Title}</span>`;
      html += `<span class="event-date">${formatLocalTime(ev.Time).split(' ')[0]}</span>`;
      
      card.innerHTML = html;
      card.onclick = function() {
        // è¦–è¦ºé¸ä¸­æ•ˆæœ
        document.querySelectorAll('.event-card').forEach(el => el.classList.remove('selected'));
        this.classList.add('selected');
        // è§¸è¦ºåé¥‹
        if (window.navigator.vibrate) window.navigator.vibrate(10);
        // åŸæœ‰é‚è¼¯
        selectEvent(ev.EventID);
      };
      container.appendChild(card);
    });

    document.getElementById('loading-spinner').style.display='none';
    document.getElementById('event-selection').style.display='block';
  } catch(err){
    console.error('è¼‰å…¥å¤±æ•—:', err);
  }
}

function selectEvent(eventId){
  const ev = ALL_EVENTS.find(e=>e.EventID===eventId);
  if(!ev) {
    document.getElementById('activity-info').style.display='none';
    document.getElementById('registration-form').style.display='none';
    document.getElementById('statistics').style.display='none';
    return;
  }
  CURRENT_EVENT_ID = eventId;
  
  document.getElementById('activity-info').style.display='block';
  document.getElementById('registration-form').style.display='block';
  document.getElementById('statistics').style.display='block';
  
  document.getElementById('info-title').textContent = ev.Title;
  document.getElementById('info-creator').textContent = ev.CreatorNickname || "ç®¡ç†å“¡";
  document.getElementById('info-time').textContent = formatLocalTime(ev.Time);
  document.getElementById('info-venue-name').textContent = ev.VenueName;
  document.getElementById('info-location').textContent = ev.Address;
  document.getElementById('info-map-link').href = ev.MapUrl || '#';
  document.getElementById('total-attendees').textContent = ev.TotalAttendees || 0;
  
  updateButtons(ev.UserStatus);

  const isSystemEvent = !ev.CreatorUID; 
  const deadlineBox = document.getElementById('deadline-container');
  const tag = document.getElementById('time-status-tag');
  const regBtn = document.getElementById('btn-register');

  if (isSystemEvent) {
    deadlineBox.style.display = 'none';
    tag.style.display = 'none';
    regBtn.disabled = false;
  } else {
    deadlineBox.style.display = 'block';
    tag.style.display = 'inline-block';
    document.getElementById('info-close-time').textContent = formatLocalTime(ev.CloseTime);

    const now = new Date().getTime();
    const open = new Date(ev.OpenTime).getTime();
    const close = new Date(ev.CloseTime).getTime();

    if (now < open) {
      tag.className = 'time-tag tag-closed';
      tag.textContent = `ğŸš« å°šæœªé–‹æ”¾å ±å`;
      regBtn.disabled = true;
    } else if (now > close) {
      tag.className = 'time-tag tag-closed';
      tag.textContent = 'âŒ å ±åå·²æˆªæ­¢';
      regBtn.disabled = true;
    } else {
      tag.className = 'time-tag tag-open';
      tag.textContent = 'âœ… é–‹æ”¾å ±åä¸­';
      regBtn.disabled = false;
    }
  }

  document.getElementById('registered-list').innerHTML = '<li style="justify-content:center; color:#cbd5e0;">è¼‰å…¥ä¸­...</li>';
  loadStatsList(eventId); 
  document.getElementById('activity-info').scrollIntoView({ behavior: 'smooth' });
}

async function loadStatsList(eventId){
  try {
    const res = await fetch(`${GAS_URL}?action=getStatsAndStatus&lineUid=${LINE_UID}&eventId=${eventId}`);
    const data = await res.json();
    const ul = document.getElementById('registered-list');
    ul.innerHTML='';
    if(!data.registeredUsers || data.registeredUsers.length === 0){
      ul.innerHTML = '<li style="justify-content:center; color:#cbd5e0;">å°šç„¡äººå ±å</li>';
      return;
    }
    data.registeredUsers.forEach(u=>{
      ul.innerHTML+=`<li><span>${u.name}</span> <span>${u.attendees}äºº</span></li>`;
    });
  } catch(err){
    console.error('è¼‰å…¥åå–®å¤±æ•—:', err);
  }
}

function updateButtons(userStatus){
  const ev = ALL_EVENTS.find(e=>e.EventID===CURRENT_EVENT_ID);
  const now = new Date().getTime();
  
  let withinTime = true;
  if(ev && ev.CreatorUID){
      const open = new Date(ev.OpenTime).getTime();
      const close = new Date(ev.CloseTime).getTime();
      withinTime = (now >= open && now <= close);
  }

  if(userStatus && userStatus.Status==='Registered'){
    document.getElementById('btn-register').style.display='none';
    document.getElementById('btn-cancel').style.display='inline-block';
    document.getElementById('btn-edit').style.display='inline-block';
    document.getElementById('attendees-count').value = userStatus.Attendees_Count||1;
    document.getElementById('guest-names').value = userStatus.Guest_Names||'';
  } else {
    document.getElementById('btn-register').style.display = withinTime ? 'inline-block' : 'none';
    document.getElementById('btn-cancel').style.display='none';
    document.getElementById('btn-edit').style.display='none';
    document.getElementById('attendees-count').value = 1;
    document.getElementById('guest-names').value = '';
  }
}

async function submitRegistration(action){
  if(!CURRENT_EVENT_ID) return;
  
  const btns = document.querySelectorAll('.btn');
  btns.forEach(b => b.disabled = true);

  const msg = document.getElementById('form-message');
  msg.style.display = 'block';
  msg.className = 'message';
  msg.textContent = 'â³ è™•ç†ä¸­...';

  const payload = {
    action,
    eventId: CURRENT_EVENT_ID,
    lineUid: LINE_UID,
    lineNickname: LINE_NICKNAME,
    attendeesCount: parseInt(document.getElementById('attendees-count').value),
    guestNames: document.getElementById('guest-names').value
  };

  try {
    const res = await fetch(GAS_URL,{method:'POST',body:JSON.stringify(payload)});
    const data = await res.json();
    msg.className = data.status==='success'?'message success':'message error';
    msg.textContent = data.message;

    if (data.status === 'success') {
      if (action === 'register' || action === 'cancel') {
        msg.textContent += ' è¦–çª—å³å°‡é—œé–‰...';
        setTimeout(() => { liff.closeWindow(); }, 2000);
      } else {
        await loadEventsList();
        const ev = ALL_EVENTS.find(e => e.EventID === CURRENT_EVENT_ID);
        if(ev) {
          updateButtons(ev.UserStatus);
          document.getElementById('total-attendees').textContent = ev.TotalAttendees;
        }
        loadStatsList(CURRENT_EVENT_ID);
        btns.forEach(b => b.disabled = false);
      }
    } else {
      btns.forEach(b => b.disabled = false);
    }
  } catch(err){
    msg.className = 'message error';
    msg.textContent = 'âŒ é€£ç·šç•°å¸¸';
    btns.forEach(b => b.disabled = false);
  }
}

initializeLiff();
</script>
</body>
